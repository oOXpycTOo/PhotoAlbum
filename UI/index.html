<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Imagine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Load google fonts-->
    <!--font-family: 'Srisakdi', cursive;
        font-family: 'Rubik', sans-serif;-->
    <link href="https://fonts.googleapis.com/css?family=Rubik|Srisakdi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <template id="modal-window">
        <div class="modal-window">
            
        </div>
    </template>
    <template id="display-photopost">

    </template>
    <template id="add-photopost">
        <div class="post-layout">
            <div class="hidden-scroll">
                <div class="photo-zone">
                    <div class="drop-zone">
                        <form class="dragndrop">
                            <p>Please, load the image or just drag it here:</p>
                            <input type="file" id="fileExplorer" accept="image/*">
                            <label class="file-upload-button" for="fileExplorer">Press to load</label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="hidden-scroll">
                <div class="text-zone">
                    <div class="description">
                        <input type="text">
                    </div>
                    <div class="hashtags">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </template>
    <div class="modal-overlay">
        <div class="close">&times</div>
    </div>
    <header class="light-blue shadow">
        <img class="logo"/>
        <button class="light-blue">
            <span class="button-text">Username</span>
            <span><img class="user-photo"></span>
        </button>
    </header>
    <div class="controls">
        <button class="round menu-btn light-blue">
            <span></span>
        </button>
        <nav class="menu">
            <button class="light-blue add-photopost">
                <i class="fas fa-plus"></i>
            </button>
            <button class="light-blue filter-photoposts">
                <i class="fas fa-sliders-h"></i>
            </button>
            <button class="light-blue enter-editing-mode">
                <i class="fas fa-exchange-alt"></i>
            </button>
        </nav>
    </div>
    <main>
        
    </main>
    <footer>
        <button class="show-more-btn">
            <span class="left">
            </span>
            <span class="right">
            </span>
        </button>
    </footer>
    <script src="script.js"></script>
    <script src="PhotoPost.js"></script>
    <script src="AddPhotoModel.js"></script>
    <script src="AddPhotoView.js"></script>
    <script src="AddPhotoController.js"></script>
    <script src="PhotoPostsModel.js"></script>
    <script src="PhotoPostsView.js"></script>
    <script src="PhotoPostsController.js"></script>
    <script src="App.js"></script>
</body>
</html>
