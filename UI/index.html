        <div class="description-area">

        </div>
    </template>
    <template id="logged-in">
        <div class="dropdown">
            <button class="light-blue">
                <span>Username</span>
                <img class="user-photo" src="icons/ulad.png" />
                <div class="dropdown-content">
                </div>
            </button>
        </div>
    </template>
    <template id="photo-post">
        <div class="post-layout">
            <div class="hidden-scroll">
                <div class="photo-zone">
                    <img/>
                    <div class="text">
                        <div class="horizontal-container">
                            <div class="user-info">
                                <span><img class="user-photo"></span>
                                <div class="photo-info">
                                    <span>  </span>
                                    <span>  </span>
                                </div>
                            </div>
                            <button class="like-btn"></button>
                        </div>
                        <hr />
                        <div class="hashtags">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden-scroll">
                <div class="text-zone">
                    <div class="description"></div>
                    <hr />
                </div>
            </div>
        </div>
    </template>
    <temlate id="not-logged-in">
        <button class="light-blue">login</button>
    </temlate>
    <div class="modal-overlay">
        <div class="close">&times</div>
    </div>
    <header class="light-blue shadow">
        <img class="logo"/>
        <div class="dropdown">
            <button class="dropdown-btn light-blue">
                <span>Username</span>
                <img class="user-photo" src="icons/ulad.png" />
            </button>
            <div class="dropdown-content">
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <div class="controls">
        <button class="round menu-btn light-blue">
            <span></span>
        </button>
        <nav class="menu">
            <button class="light-blue add-photopost">
                <i class="fas fa-plus"></i>
            </button>
            <button class="light-blue filter-photoposts">
                <i class="fas fa-sliders-h"></i>
            </button>
            <button class="light-blue enter-editing-mode">
                <i class="fas fa-exchange-alt"></i>
            </button>
        </nav>
    </div>
    <main>
        
    </main>
    <footer>
        <button class="show-more-btn">
            <span class="left">
            </span>
            <span class="right">
            </span>
        </button>
    </footer>
    <script src="script.js"></script>

    <script src="User.js"></script>
    <script src="AddPhotoModel.js"></script>
    <script src="AddPhotoView.js"></script>
    <script src="AddPhotoController.js"></script>
    <script src="PhotoPostsModel.js"></script>
    <script src="PhotoPostsView.js"></script>
    <script src="PhotoPostsController.js"></script>
    <script src="App.js"></script>
